//tiny green crosshair. makes it easier to place on victims head at long distances

cl_crosshairalpha "138"
cl_crosshaircolor "1"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "-10"
cl_crosshairsize "4"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-10"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

//tells me how much i "hit" someone or was "hit" by someone. 

//this section outputs it on the top left of screen
developer 1
con_filter_text damage
//this section places it in the console only
con_filter_enable 2 
bind "=" "clear" 
con_filter_text_out "Player:"

//makes the hud a little cleaner. puts players at the bottom of the screen, colors weapon names, and removes annoying extra stuff from hud
cl_loadout_colorweaponnames 1
//little tweaks from the warowl videos
cl_hud_playercount_showcount 1
//back to my tweaks
cl_hud_playercount_pos 1
cl_show_clan_in_death_notice 1
cl_autohelp 1

//keeps high ping servers out of my life

mm_dedicated_search_maxping 200

//shows me info about the server

net_graph 1
//use this to make the font smaller if you have higher res screen
net_graphproportionalfont 0

